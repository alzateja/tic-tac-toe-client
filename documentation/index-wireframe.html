<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="index-wireframe.css">
  </head>
  <body>
    <header>
      <img class="header-image" src="..\assets\images\header.jpg"/>
      <h1>Tic Tac Toe Game</h1>
      <nav class="button-bar">
      <input type="button" name="newGame" value="NEW GAME" class="nav_button" id="game-new">
      <input type="button" name="restartGame" value="RESTART GAME" class="nav_button" id="game-restart">
      <img class="menu-icon" src="..\assets\images\menu.png"/>
    </nav>
</header>
<main>
  <div class="play-screen">

<h2 class="game-messaging" id="game-messaging">YOUR TURN!</h2>
  <table>
    <tr class="table-row1">
      <td class="column1"></td>
      <td class="column2"></td>
      <td class="column3"></td>
    </tr>
    <tr class="table-row2">
      <td class="column1"></td>
      <td class="column2"></td>
      <td class="column3"></td>
    </tr>
    <tr class="table-row3">
      <td class="column1"></td>
      <td class="column2"></td>
      <td class="column3"></td>
    </tr>
  </table>

</div>


  <div class="info-screen">

<h2 class="header-info">SCORE</h2>
<div class="player-id">
<h3 class="x-label">X</h3>
<h3 class="o-label">O</h3>
</div>
<div class="player-scores">
<h3 class="x-score">5</h3>
<h3 class="o-score">6</h3>
</div>
</div>
</main>

<footer>
  <a class="left_footer">About Me</a>
  <a class="right_footer">Contact Us</a>

</footer>

  </body>
</html>
